name: check-specs
on:
  pull_request:
    branches:
      - main
jobs:
  check-specs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Cache node modules
        id: cache-node
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('.github/workflows/check-specs.yml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install -g prettier@2.5.1

      - name: Download OpenAPI binaries
        run: curl https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/6.2.0/openapi-generator-cli-6.2.0.jar

      - name: Check Formatting
        run: prettier --check .

      - name: Check Spec (Topsort Endpoints v1)
        run: java -jar openapi-generator-cli-6.2.0.jar validate -i topsort-api-v1.yml

      - name: Check Spec (Topsort Endpoints v2)
        run: java -jar openapi-generator-cli-6.2.0.jar validate -i topsort-api-v2.yml

      - name: Check Spec (Catalog CRUD API)
        run: java -jar openapi-generator-cli-6.2.0.jar validate -i catalog-crud-api.yml

      - name: Check Spec (Catalog Service)
        run: java -jar openapi-generator-cli-6.2.0.jar validate -i topsort-catalog-service.yml
